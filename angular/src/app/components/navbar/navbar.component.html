<div class="board-inner" id="status-buttons">
    <ul class="nav nav-tabs" id="myTab" *ngIf="show">
        <div class="liner"></div>
                    
        <!-- circular user icon -->
        <li>
            <a routerLink="/registrar/personal" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" data-toggle="tab" title="personal">
                <span class="round-tabs one">
                    <i class="glyphicon glyphicon-user"></i>
                </span>
            </a>
        </li>

        <!-- circular tasks icon -->
         <li>
            <a routerLink="/registrar/work" routerLinkActive="active" data-toggle="tab" title="Estudios">
                <span class="round-tabs two">
                    <i class="glyphicon glyphicon-education"></i>
                </span> 
            </a>
        </li>

        <!-- circular home icon -->
        <li>
            <a routerLink="/registrar/address" routerLinkActive="active" data-toggle="tab" title="Experiencia Laboral">
                <span class="round-tabs three">
                    <i class="glyphicon glyphicon-wrench"></i>
                </span>
            </a>
        </li>

        <!-- circular ok icon -->
        <li>
            <a routerLink="/registrar/result" routerLinkActive="active" data-toggle="tab" title="Finalizar">
                <span class="round-tabs four">
                    <i class="glyphicon glyphicon-ok"></i>
                </span>
            </a>
        </li>
                
    </ul>
    <div class="clearfix"></div>
</div>

<!-- Close the Splash screen -->
<script src="assets/js/loading-bars.js"></script>
