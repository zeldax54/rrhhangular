<form #addressForm="ngForm" class="editForm" novalidate>
    <div class="tab-pane fade in active">
        <h4 class="head text-center">{{title}}</h4>
        <h4 class="head text-center">{{sub}}</h4>
        <br/>
        <div class='row'>
            <div class='col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10'>

<div class="row">
                <div class='col-xs-6 col-sm-4'>
                    <mat-form-field class="">
                        <mat-select placeholder="Experiencia Laboral" #hasexperiencia  [(ngModel)]="experienciaLaboral.hasexperiencia" name="hasexperiencia" id="hasexperiencia" (change)="changeExp();">
                            <mat-option *ngFor="let t of hasexperienciaList" [value]="t.id">
                                {{ t.valor }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                </div>

</div>

                <div *ngIf="hasexperienciabool==true" >
                    <div class='col-xs-6 col-sm-4'>

                        <button mat-icon-button color="primary" (click)="addNew()">
                            <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
                        </button>

                    </div>
                </div>

            </div>

            <div class="form-group text-center">
                <button class="btn btn-outline-rounded btn-default" (click)="goToPrevious(addressForm)"> <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span> Previous</button>
                <button class="btn btn-outline-rounded btn-info" [disabled]="!addressForm.valid" (click)="goToNext(addressForm)"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
            </div>
        </div>
    
    </div>
</form>
